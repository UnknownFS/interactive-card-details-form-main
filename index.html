<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img class="bg-main-desktop" src="./images/bg-main-desktop.png" alt="bg-main-desktop">
    <div class="mobile-bg"></div>
  </header>
  

  <main>
    
    <!-- card -->

    <div class="card-section">
      <div id="card-front">
        <div><img src="./images/card-logo.svg" alt="card-logo"></div>
        
        <div class="card-front-info-container">
          <h1 id="card-number">0000 0000 0000 0000</h1>
          <div class="card-front-info">
            <p id="card-name">Jane Appleseed</p>
            <p id="card-expire"><span>00</span>/<span>00</span></p> 
          </div>
        </div>
      </div>

      <div id="card-back">
        <p id="card-code">000</p>
      </div>
  
    </div>
    
    <div class="input">
      <!-- input field -->
      <div class="input-name">
        <label for="userName">Cardholder Name</label>
        <input type="text" id="userName" placeholder="e.g. Jane Appleseed">
        <span id="errors"></span>
      </div>

      <div class="input-number">
        <label for="userCardNum">Card Number</label>
        <input type="text" id="userCardNum" placeholder="e.g. 1234 5678 9123 0000">
        <span id="errors"></span>
      </div>
    
      <div class="card-info">
        <div class="card-exp">
          <label for="">Exp. Date (MM/YY)</label>
          <div class="card-expire-container">
            <input type="text" id="expMonth" placeholder="MM">
            <input type="text" id="expYear" placeholder="YY">
            
          </div>
          <span></span>
        </div>
        <div class="cvc">
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" placeholder="e.g. 123">
          <span id="errors"></span>
        </div>
      </div>

      <button id="confirm-btn" >Confirm</button>
    </div>

    <!-- confirm -->
    <div id="confirm">
      <div>
        <img src="./images/icon-complete.svg" alt="icon-complete">
      </div>
      
      <div>
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
      </div>
      <button>Continue</button>
    </div>

  </main>

  <!-- Completed state start -->

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/UnknownFS">UnknownFS</a>.
  </footer>

  <script src="index.js"></script>
</body>
</html>
